<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <h1>Formulário de Contato</h1>
        
        <nav>
            <ul>
                <li><a href="./index.html">Home</a></li>
                <li><a href="./galeria.html">Galeria</a></li>
                <li><a href="formularioDeContato.html">Formulario de Cadastro</a></li>
            </ul>
        </nav>
        
        <form>
            <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" class="input-field" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" class="input-field" required>
            </div>
            <div class="form-group">
                <label for="telefone">Telefone:</label>
                <input type="tel" id="telefone" class="input-field">
            </div>
            <div class="form-group">
                <label for="mensagem">Mensagem:</label>
                <textarea id="mensagem" class="input-field" required></textarea>
            </div>
            <button type="submit">Enviar</button>
        </form>
    </main>
</body>
</html>
